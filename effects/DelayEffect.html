<div class="delay-effect" style="display: flex; flex-direction: column;">
  <label>
    Time:
    <input type="range" min="0.016" max="2.5" step="0.01" value="0.3" data-fx-delay_time>
    <span data-fx-delay_time-value>0.300</span>
  </label>

  <label>
    Feedback:
    <input type="range" min="0" max="1" step="0.01" value="0.2" data-fx-delay_feedback>
    <span data-fx-delay_feedback-value>0.2</span>
  </label>
  
  <label>
    Mix:
    <input type="range" min="0" max="1" step="0.01" value="0.5" data-fx-mix>
    <span data-fx-mix-value>0.5</span>
  </label>
  
  <label>
    Bypass:
    <input type="checkbox" value="1" data-fx-bypass checked>
  </label>
</div>
