<div class="input-mic" style="display: flex; flex-direction: column;">
  <form>
    Channels:
    <label><input type="radio" name="channel-mic" value="left" data-channel-mic checked> L</label>
    <label><input type="radio" name="channel-mic" value="stereo" data-channel-mic> Stereo</label>
    <label><input type="radio" name="channel-mic" value="right" data-channel-mic> R</label>
  </form>

  <label>Mono: <input type="checkbox" data-mono-mic checked></label>

  <label>
    Gain:
    <input type="range" min="0" max="11" step="0.01" value="1.00" data-gain-mic>
    <span data-gain-mic-value>0.00</span>
  </label>
</div>
