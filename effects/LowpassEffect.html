<div data-lowpass style="display: flex; flex-direction: column;">
    <label>
        Frequency:
        <input type="range" data-fx-freq min="100" max="16000" step="10" value="3000">
        <span data-fx-freq-value>3000</span> Hz
    </label>

    <label>
        Mix:
        <input type="range" data-fx-mix min="0" max="1" step="0.01" value="1.0">
        <span data-fx-mix-value>1.00</span>
    </label>
    
    <label>
        Bypass:
        <input type="checkbox" data-fx-bypass>
    </label>
</div>
