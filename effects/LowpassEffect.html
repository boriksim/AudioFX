<div data-lowpass style="display: flex; flex-direction: column;">
    <label data-enabled>
        Lowpass: 
        <input data-enabled type="checkbox" checked>
    </label>

    <label>
        Cutoff: <span data-freq>3000</span> Hz<br>
        <input data-freq type="range" min="100" max="16000" step="10" value="3000">
    </label>

    <label>
        Mix: <span data-mix>100</span>%<br>
        <input data-mix type="range" min="0" max="100" step="1" value="100">
    </label>
</div>
